<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <script>
        function q4(){
            var timer1 = 0;
            var timer2 = 100;
            var timer3 = 400;

            var setter1 = setInterval(carrerouge(timer1,"canvas1",setter1));
            var setter2 = setInterval(carrerouge(timer2,"canvas2",setter2));
            var setter3 = setInterval(carrerouge(timer3,"canvas3",setter3));

            function carrerouge(t, id, setter){
                var dx = 0;
                var dy = 0;
                var carre = document.getElementById(id);
                var ctx = carre.getContext("2d");
                draw("red");
                var timer = setInterval(MovingSquare,10);

                function draw(color){
                    ctx.fillStyle = color;
                    ctx.fillRect(dx,dy,100,100);
                }
                function MovingSquare(){
                    if(t>0){
                        t = t - 1;
                    }
                    else{
                        draw("white");
                        dx = dx + 10;
                        draw("red");
                        ctx.fillRect(dx,dy,100,100);
                        if(dx>=1790){
                            clearInterval(timer);
                        }
                    }
                }
                clearInterval(setter);
            }
        }
    </script>
  </head>
  <body onload="q4()">
        <canvas id="canvas1" width="1900" height="100%"></canvas>
        <canvas id="canvas2" width="1900" height="100%"></canvas>
        <canvas id="canvas3" width="1900" height="100%"></canvas>
  </body>
</html>
