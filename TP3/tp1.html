<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <script>
        var globaltimer = 10;
        var timer = setInterval(Decreasing,1000);
        function Decreasing(){
                if(globaltimer>=0){
                    document.getElementById("cpt").innerHTML = "compteur = "+globaltimer;
                    globaltimer = globaltimer - 1;
                }
                else{
                    clearInterval(timer);
                }
            }
    </script>
  </head>
  <body>
      <p id="cpt">
      </p>
  </body>
</html>
