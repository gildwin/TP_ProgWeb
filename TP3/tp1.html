<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <script>
        function q1(){
            var globaltimer = 10;
            var timer = setInterval(Decreasing,1000);
            document.getElementById("cpt").innerHTML = "compteur = "+globaltimer;
            function Decreasing(){
                if(globaltimer>=0){
                    document.getElementById("cpt").innerHTML = "compteur = "+globaltimer;
                    globaltimer = globaltimer - 1;
                }
                else{
                    clearInterval(timer);
                }
            }
        }
    </script>
  </head>
  <body onload="q1()">
      <p id="cpt">
      </p>
  </body>
</html>
