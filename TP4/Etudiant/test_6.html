<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <script>
        function rollingcoin(){
            x = 0;
            var ctx = document.getElementById('canvas').getContext('2d');
            var img = new Image();
            img.src = 'images/coin-sprite-animation.png';
            img.onload = function() {
                ctx.clearRect(0,0,100,100);
                ctx.drawImage(img, x, 0,100,100,0,0,100,100);
                if(x>900){
                    x = 0;
                }
                x = x + 100;
                requestAnimationFrame(img.onload);
            };
        }
    </script>
  </head>
  <body onload="rollingcoin()">
        <canvas id="canvas" width="1500" height="600"></canvas>
  </body>
</html>
